	<script>
		var ochustring = "";
		ochustring += "<tr>";
		for(var i = 0; i <= 15; i++){
			ochustring += "<th class='ochu_cot' id='cot_" + (i + 1) + "'>"
		}
		ochustring += "</tr>";
		for(var j = 0; j <= 2; j++){
			ochustring += "<tr>";
			for(var i = 1; i <= 16; i++){
				ochustring += "<th class='ochu_nho' id='nho_" + (i + (15 * j + j)) + "'>"
			}
			ochustring += "</tr>";
		}
		$('.o_chu').html(ochustring);
		$('.ochu_cot').css({'background-image': 'url(' + 'ochuluc.png' + ')', "background-size":"cover", "width":"63px", "height":"88px", "border":" 2px solid #000000", "color":"#081F2C", "font-size":"80px", "font-family":"Myriad Pro"});
